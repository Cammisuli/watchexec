language: rust
cache: cargo
dist: trusty
sudo: false

env:
  global:
  - PROJECT_NAME=watchexec

matrix:
  include:
    # Default test+release version
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

    # Minimum version advertised in readme
    - os: linux
      rust: 1.16.0
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: 1.16.0
      env: TARGET=x86_64-apple-darwin

    # Non-critical but interesting for upcoming Rust changes
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin

  allow_failures:
    - rust: nightly

script:
- bash ci/script.sh

before_deploy:
- bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    repo: watchexec/watchexec
    tags: true
    rust: stable

notifications:
  email:
    on_success: never
